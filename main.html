<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <meta name="theme-color" content="#263238"/>

    <!-- Site Properties -->
    <title>Fixed Menu Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="./bower_components/semantic/dist/semantic.min.css">

    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }

        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }

        .main.container {
            margin-top: 7em;
        }

        .wireframe {
            margin-top: 2em;
        }

        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;
        }

        #main {
            padding-top: 50px;
        }
    </style>

</head>
<body>

<div class="ui fixed inverted menu">
    <div class="ui container">
        <a href="#" class="header item">
            <img class="logo" src="assets/images/logo.png">
            CRCE Student Activities </a>
        <a href="#" class="active item">Home</a>
        <a href="#" class="item">Events</a>
        <a href="#" class="item">Gallery</a>
        <a href="#" class="item">Sponsors</a>
        <a href="#" class="item">Our Team</a>
    </div>
</div>

<div>
    <div class="ui inverted center aligned segment" id="main">
        <div class="ui one column stackable grid container">
            <div class="column">
                <a href="#" class="ui large rounded image">
                    <img src="placeholder.png">
                </a>
            </div>
            <div class="column">
                <a href="#" class="ui large rounded image">
                    <img src="http://dummyimage.com/16:9x720/263238/ffffff.png&text=Placeholder">
                </a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
